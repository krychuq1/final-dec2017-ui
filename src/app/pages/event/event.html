<div *ngIf="showEvents">
  <h1 *ngIf="user">Display events:</h1>
  <div class="event-holder" *ngFor="let event of events" >
    <!-- {{event | json}}-->
    <mat-card  id="{{event.id}}">
      <mat-card-title>
        {{event.title}}
      </mat-card-title>
      <div class="event-sub-container">
        <div class="event-card-icons-container">
          <a [routerLink]="['/event/one/', event.id]" class="material-icons">visibility</a>
          <a [routerLink]="['/event/one/', event.id]" class="material-icons">mode_edit</a>
          <i class="material-icons" (click)="deleteEvent(event.id)">delete_forever</i>
        </div>
        <div class="event-card-details-container">
          <mat-card-subtitle>
            Start date: {{event.start_date}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            End date: {{event.end_date}}
          </mat-card-subtitle>
        </div>
        <div class="event-card-content">
          <mat-card-subtitle class="normal-text">
            Location:
            {{event.address}}
            {{event.city}}
          </mat-card-subtitle>
          <mat-card-subtitle class="normal-text">
            Available seats:
            {{event.number_of_places}}
          </mat-card-subtitle>
          <mat-card-subtitle class="normal-text">
            <button mat-raised-button class="general-btn"  color="primary" [routerLink]="['/event/tickets/', event.id]">tickets</button>
          </mat-card-subtitle>
        </div>
      </div>

    </mat-card>
  </div>
</div>


<router-outlet></router-outlet>
